        var canvas = document.getElementById("renderCanvas");

        var createDefaultEngine = function () {

        function createRandomSoundPlayer(soundArray, minIntervalMs, maxIntervalMs, pitchVariation, amplitudeVariation, basePitch, baseAmplitude) {
            const safeSounds = (soundArray || []).filter(Boolean);
            const minDelay = Math.max(0, Number(minIntervalMs) || 0);
            const maxDelay = Math.max(minDelay, Number(maxIntervalMs) || minDelay);
            const pitchVar = Math.max(0, Number(pitchVariation) || 0);
            const ampVar = Math.max(0, Number(amplitudeVariation) || 0);
            const pitchBase = Math.max(0.01, Number(basePitch) || 1);
            const ampBase = Math.max(0, Number(baseAmplitude) || 1);

            let timerId = null;
            let isRunning = false;

            const randomRange = (min, max) => min + Math.random() * (max - min);
            const signedRandom = () => (Math.random() * 2) - 1;
            const clamp = (value, min, max) => Math.min(Math.max(value, min), max);

            function scheduleNext() {
                if (!isRunning) {
                    return;
                }

                const waitMs = randomRange(minDelay, maxDelay);
                timerId = setTimeout(() => {
                    if (!isRunning || safeSounds.length === 0) {
                        return;
                    }

                    const randomSound = safeSounds[Math.floor(Math.random() * safeSounds.length)];
                    const randomPitch = Math.max(0.01, pitchBase + (signedRandom() * pitchVar));
                    const randomAmplitude = clamp(ampBase + (signedRandom() * ampVar), 0, 1);

                    randomSound.setPlaybackRate(randomPitch);
                    randomSound.setVolume(randomAmplitude);
                    randomSound.play();

                    scheduleNext();
                }, waitMs);
            }

            return {
                start: function () {
                    if (isRunning) {
                        return;
                    }
                    isRunning = true;
                    scheduleNext();
                },
                stop: function () {
                    isRunning = false;
                    if (timerId !== null) {
                        clearTimeout(timerId);
                        timerId = null;
                    }
                },
                isRunning: function () {
                    return isRunning;
                }
            };
        }

        // You have to create a function called createScene. This function must return a BABYLON.Scene object
        // You can reference the following variables: engine, canvas

            sounds.push(new BABYLON.Sound("JohnWesley", "audio/toneE4.ogg", scene, soundsReady, {

            sounds.push(new BABYLON.Sound("LockedDoor", "audio/toneG2.ogg", scene, soundsReady, {

            sounds.push(new BABYLON.Sound("Chapel", "audio/toneG3.ogg", scene, soundsReady, {
                loop: true,

            var numberOfSoundsReady = 0;

            // This is a non-spatial sound

                // turningAngle = forwardVecDir.x;

            scene.onKeyboardObservable.add((kbInfo) => {

                    BABYLON.Engine.audioEngine.audioContext?.resume();

                    if (kbInfo.event.key === 'ArrowUp' || kbInfo.event.keyCode == 87) {

                    }
                    else if (kbInfo.event.key === 'DownUp' || kbInfo.event.keyCode == 40) {
                        //something could happen here to indicate the craft is moving backwards
                    }

                    console.log(kbInfo.event.key);

                        kbInfo.event.key === 'ArrowDown' || kbInfo.event.keyCode == 40) {

                    }
                }
            });

            let GUIInfo = "Player's position";

            var stackPanel = new BABYLON.GUI.StackPanel();
            stackPanel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
            stackPanel.isVertical = true;
            advancedTexture.addControl(stackPanel);

            var textInfo = new BABYLON.GUI.TextBlock();
            textInfo.color = "white";
            textInfo.fontSize = 16;
            textInfo.height = "30px";
            stackPanel.addControl(textInfo);

            return scene;
        };



        var engine;
        var scene;
        initFunction = async function () {
            var asyncEngineCreation = async function () {
                try {
                    return createDefaultEngine();
                } catch (e) {
                    console.log("the available createEngine function failed. Creating the default engine instead");
                    return createDefaultEngine();
                }
            }

            engine = await asyncEngineCreation();
            if (!engine) throw 'engine should not be null.';
            scene = createScene();
        };
        initFunction().then(() => {
            sceneToRender = scene
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
